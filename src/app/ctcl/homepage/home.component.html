<div class="row" *ngFor="let group of groups, let i = index">
  <div class="col-xlg-6 col-xl-6 col-lg-6  col-md-12 col-sm-12 col-12" *ngIf="i==1">
    <ctcl-style title="T30: Teams Points" size="large">
      <ctcl-teams-points-table [group]="group"></ctcl-teams-points-table>
    </ctcl-style>
  </div>
  <div class="col-xlg-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" *ngIf="i==1">
    <ctcl-style title="T20: Teams Points" size="large">
      <ctcl-bordered-table [group]="group"></ctcl-bordered-table>
    </ctcl-style>
  </div>
</div>
