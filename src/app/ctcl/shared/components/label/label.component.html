<div [ngSwitch]="labelStatus">
  <div class="input-group" *ngSwitchCase="'info'">
    <span class="input-group-addon addon-left">{{labelText}}</span>
    <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
    <i class="ion-android-arrow-forward form-control-feedback" aria-hidden="true"></i>
    <span id="inputSuccess2Status" class="sr-only">(success)</span>
  </div>

  <div class="form-group has-success has-feedback" *ngSwitchCase="'success'">
    <div class="input-group">
      <span class="input-group-addon addon-left">{{labelText}}</span>
      <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
    </div>
    <i class="ion-checkmark-circled form-control-feedback" aria-hidden="true"></i>
    <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
  </div>

  <div class="form-group has-warning has-feedback" *ngSwitchCase="'warning'">
    <div class="input-group">
      <span class="input-group-addon addon-left">{{labelText}}</span>
      <input type="text" class="form-control" id="inputGroupwarning1" aria-describedby="inputGroupwarning1Status">
    </div>
    <i class="ion-alert-circled form-control-feedback" aria-hidden="true"></i>
    <span id="inputGroupwarning1Status" class="sr-only">(warning)</span>
  </div>

  <div class="form-group has-error has-feedback" *ngSwitchCase="'error'">
    <div class="input-group">
      <span class="input-group-addon addon-left">{{labelText}}</span>
      <input type="text" class="form-control" id="inputGroupDanger1" aria-describedby="inputGroupwarning1Status">
    </div>
    <i class="ion-nuclear form-control-feedback" aria-hidden="true"></i>
    <span id="inputGroupDangerStatus" class="sr-only">(error)</span>
  </div>
</div>
